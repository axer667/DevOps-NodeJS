<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Главная</title>

</head>
<body>
<h1>{header}</h1>
<p>{message}</p>
<div id="man">
</div>
</body>
<script>
    sendUser();
    async function sendUser() {
        const element = document.getElementById("man");
        const response = await fetch("/user", { method: "POST", body: "Сообщение из POST запроса"});
        element.innerText = await response.text();
    }
</script>
<html>
